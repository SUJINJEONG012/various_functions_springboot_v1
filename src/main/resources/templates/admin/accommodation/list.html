<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="admin/layout/basic">
<th:block layout:fragment="title">
	<title>관리자 슥서 리스트 페이지</title>
</th:block>

<th:block layout:fragment="content">

<div class="content">

	<section>
		<table class="tb tb_col">
			<colgroup>
				<col style="width: auto;" />
				<col style="width: auto;" />
				<col style="width: auto;" />
				<col style="width: auto;" />
				<col style="width: auto;" />
				<col style="width: auto;" />
				<col style="width: 30%;" />
			</colgroup>

			<thead>
				<tr>
					<th scope="col">번호</th>
					<th scope="col">카테고리</th>
					<th scope="col">이름</th>
					<th scope="col">주소</th>
					<th scope="col">휴대폰번호</th>
					<th scope="col">성급</th>
					<th scope="col">이미지</th>
				</tr>
			</thead>
			
			<tbody id="list">
				<tr th:each="accommodation : ${accommodations}">
					<td th:text=${accommodation.accommodationId}></td>
					<td th:text=${accommodation.accommodationCate}></td>
					<td th:text=${accommodation.anaaccommodationName}></td>
					<td th:text=${accommodation.accommodationAdress}></td>
					<td th:text=${accommodation.accommodationPhone}></td>
					<td th:text=${accommodation.accommodationGrade}></td>
					<td>
					 <!-- 이미지 동적으로 설정
					<img class="img" th:src="@{${accommodations.amainimg}}" />
					 --></td>
					  
				</tr>
			</tbody>
		</table>
	</section>

</div>

</th:block>


</html>
