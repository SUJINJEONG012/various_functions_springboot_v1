<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="admin/layout/basic">



<th:block layout:fragment="content">

	<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=84f8ae9fafa640e78d3951db6b9805f2&libraries=services"></script>


	<div class="content">
		<form id="saveFormAccommodations" method="post" enctype="multipart/form-data">

			<!-- 객실기본정보 start -->
			<div class="room_basic">

				<h3 class="room_title">객실 기본 정보</h3>


				<div class="room-field">

					<ul>
					<li class="room-field-cont"><span class="point_color">*</span>
					<span class="sm-title">숙소성급 </span>
					 <input type="hidden"
							id="accommodationGrade" name="accommodationGrade" value="0" />

						<div class="star-rating space-x-4 mx-auto">
							<!-- 별 모양 라디오 버튼 -->
							<div class="star-rating space-x-4 mx-auto">
								<span class="star pr-4" data-value="5">★</span> <span class="star pr-4"
									data-value="4">★</span> <span class="star pr-4" data-value="3">★</span> <span
									class="star pr-4" data-value="2">★</span> <span class="star" data-value="1">★</span>
							</div>

						</div>

					</li>
					</ul>

					<ul class="room-field-half">
						<li class="room-field-cont"><span class="point_color">*</span>
							<span class="sm-title">카테고리 </span>
							<select name="accommodationCate" class="input" lang="en">
								<option value="hotel">호텔</option>
								<option value="motel">모텔</option>
								<option value="guesthouse">게스트하우스</option>
							</select>
						</li>

						<li class="room-field-cont"><span class="point_color">*</span>
							<span class="sm-title">숙소명</span>
							<input type="text" name="accommodationName" class="input" lang="en"
								placeholder="숙박업소명을 입력해주세요.">
						</li>


					</ul>


					<ul class="room-field-half">
						<li class="room-field-cont">

							<span class="point_color">*</span>
							<span class="sm-title">전화번호</span>
							<input type="tel" name="accommodationPhone" id="accommodationPhone" class="input"
								maxlength="20" lang="en" placeholder="'-' 없이 전화번호를 입력해주세요.">
						</li>

						<li class="room-field-cont">
							<span class="point_color">*</span>
							<span class="sm-title">총객실수</span>
							<input type="text" id="accommodationTotalroom" name="accommodationTotalroom" class="input"
								lang="en" placeholder="총 객실수를 입력해주세요.">
						</li>


					</ul>



				</div>


				<ul>
					<li class="room_map">
						<div class="add_field">
							<span class="point_color">*</span>
							<span class="sm-title">주소</span>

							<input type="text" id="accommodationAdress" name="accommodationAdress" lang="en"
								placeholder="주소를 입력해주세요." readonly="readonly" class="readonly" style="width:100%;" />
							<input type="button" class="btns btn_st5" value="주소 검색" onclick="execution_daum_address()">
						</div>

						<div id="map" style="width: 100%; height: 400px;"></div>

					</li>
				</ul>


				<ul class="room-field-half">

					<li class="room-field-cont"><span class="point_color">*</span>
						<span class="sm-title">객실타입</span>

						<input type="text" name="roomRoomtype" class="input" lang="en" placeholder="">
					</li>
					<li class="room-field-cont"><span class="point_color">*</span>
						<span class="sm-title"> 부가서비스</span>
						<input type="text" name="roomService" class="input" lang="en" placeholder="">
					</li>

				</ul>



				<ul class="room-field-half">


					<li class="room-field-cont"><span class="point_color">*</span>
						<span class="sm-title">객실크기</span>
						<input type="text" name="roomSize" class="input" lang="en" placeholder="">
					</li>
					<li class="room-field-cont"><span class="point_color">*</span>
						<span class="sm-title">숙박가능인원</span>
						<input type="text" name="roomMinper" class="input" lang="en" placeholder="">
					</li>
				</ul>


				<ul class="room-field-half">


					<li class="room-field-cont"><span class="point_color">*</span>
						<span class="sm-title">숙박최대인원</span>
						<input type="text" name="roomMaxper" class="input" lang="en" placeholder="">
					</li>
					<li class="room-field-cont"><span class="point_color">*</span>
						<span class="sm-title">성수기요금</span>
						 <input type="text" name="roomPeak" class="input" lang="en" placeholder=""></li>
				</ul>

				<ul class="room-field-half">


					<li class="room-field-cont"><span class="point_color">*</span>
						<span class="sm-title">준성수기요금</span>
						 <input type="text" name="roomSemipeak" class="input" lang="en" placeholder="">
					</li>
					<li class="room-field-cont"><span class="point_color">*</span>
						<span class="sm-title">비수기요금</span>
						 <input type="text" name="roomOff" class="input" lang="en" placeholder="">
					</li>
				</ul>
				
				<ul>
					<li style="margin-bottom: 30px;">
					<span class="point_color">*</span>
						<span class="sm-title">숙소 소개</span>
						<textarea name="accommodationDetail" class="input" lang="en" placeholder="숙소 소개를 입력해주세요."></textarea>
					</li>

					<li class="">
						<span class="sm-title">상세이미지</span>
						<div class="file_list">
							<div class="add_file">
								<div class="file_input">
									<input type="text" placeholder="파일을 선택해주세요." lang="en" readonly />
									 <label> 첨부파일
									<input type="file" name="files"  onchange="selectFile(this);" /></label>
								</div>

								<button type="button" onclick="removeFile(this);" class="btns del_btn">
									<i class="material-symbols-outlined">cancel</i><span>삭제</span>
								</button>
								<button type="button" onclick="addFile();" class="btns fn_add_btn">
									<i class="material-symbols-outlined">add_circle</i> <span>파일 추가</span>
								</button>
							</div>
						</div>

					</li>

				</ul>
			</div>
			<!-- 객실기본정보 end -->
		</form>

		<!-- 숙소저장하기 -->
		<p class="btn_set">
			<button type="button" id="acsaveBtn" class="btns btn_st5 btn_mid">저장</button>
			<a href="@{/accommodation/list}" class="btns btn_bdr5 btn_mid">뒤로</a>
		</p>
	</div>
	<script th:src="@{/js/accommodation.js}"></script>

</th:block>

</html>
