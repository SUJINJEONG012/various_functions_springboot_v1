<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/basic">
<th:block layout:fragment="title">
	<title>글 상세페이지</title>
</th:block>

<th:block layout:fragment="content">
	<div class="page_tits">
		<h3>게시판 관리</h3>
		<p class="path">
			<strong>현재위치 : </strong> <span>게시판 관리</span><span>리스트형</span><span>상세정보</span>
		</p>
	</div>

	<div class="content">
		<section>
			<table class="tb tb_row">
				<colgroup>
					<col style="width: 10%;" />
					<col style="width: 23%;" />
					<col style="width: 10%;" />
					<col style="width: 23%;" />
				</colgroup>

				<tbody>
					<tr>
						<th scope="row">글 유형</th>
						<td th:text="${notice.noticeYn == false ? '일반' : '공지' }"></td>
						<th scope="row">등록일</th>
						<td
							th:text="${#temporals.format(notice.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
					</tr>
					<tr>
						<th scope="row">제목</th>
						<td>[[${notice.title}]]</td>
						<th scope="row">조회</th>
						<td colspan="3">[[${notice.viewCnt}]]</td>
					</tr>
					<tr>
						<th scope="row">이름</th>
						<td colspan="3">[[${notice.writer}]]</td>
					</tr>
					<tr>
						<th scope="row">내용</th>
						<td colspan="3">[[${notice.content}]]</td>
					</tr>

					<!-- 파일 정보가 있는 경우에만 표시 -->
					<<!-- tr th:if="${not #lists.isEmpty(files)}">
						<th scope="row">파일</th>
						<td colspan="3">
							<div th:each="file : ${files}">
								<span
									th:if="${file.originalName.endsWith('.jpg') or file.originalName.endsWith('.jpeg') or file.originalName.endsWith('.png') or file.originalName.endsWith('.gif')}">
									
									<img th:src="@{uploadPath}" th:alt="Image" />
								</span>
							</div>
						</td>
					</tr> -->
					<!-- 파일 정보가 없는 경우 -->
					<!-- <tr th:if="${#lists.isEmpty(files)}">
						<th scope="row">파일</th>
						<td colspan="3">첨부된 파일이 없습니다.</td>
					</tr> -->
					
					<tr>
						<th scope="row">첨부파일</th>
						<td id="files" colspan="3">
						</td>		
					</tr>
					
					

				</tbody>
			</table>

			<p class="btn_set">
				<a th:href="@{/notice/write( id=${notice.noticeId} )}"
					class="btns btn_bdr4 btn_mid">수정</a>
				<button type="button" class="btns btn_bdr1 btn_mid">삭제</button>
				<a th:href="@{/notice/list}" class="btns btn_bdr3 btn_mid">뒤로</a>
			</p>
		</section>
	</div>


</th:block>



<th:block layout:fragment="script">
	<script th:inline="javascript">
		/*<![CDATA[*/
			window.onload = () => {
				findAllFile();
			}
			
			// 전체파일 조회
			function findAllFile(){
				//1. api 호출 
				const noticeId = [[ ${notice.noticeId}]];
				
				const response = getJson(`/admin/notice/${noticeId}/files`);
				
				//2. 로직종료
				if(!response.length){
					return false;
				}
				
				//3. 파일 영역 추가
				let fileHtml = '<div class="file_down"><div class="cont">';
				response.forEach(row =>{
					fileHtml += `
						<a href="/admin/notice/${noticeId}/files/${row.fileId}/download"><span class="icons"><i class="fas fa-folder-open"></i></span>${row.originalName}</a>

					`
				})
				fileHtml += '</div></div>';
				
				//4. 파일 html 렌더링
				document.getElementById('files').innerHTML = fileHtml;
			}
		/*]]>*/
	</script>
</th:block>

</html>
