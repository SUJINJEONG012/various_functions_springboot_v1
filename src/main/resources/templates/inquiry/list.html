<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="/layout/basic">
<th:block layout:fragment="title">
	<title>리스트 페이지</title>
</th:block>


<th:block layout:fragment="content">
	<h2>문의글 리스트</h2>
	<table class="tb tb_col">
		<thead>
			<tr>
				<th scope="col">번호</th>
				<th scope="col">제목</th>
				<th scope="col">작성자</th>
				<th scope="col">등록일</th>
				<th scope="col">조회</th>
			</tr>
		</thead>
		
		<tbody>
			<!-- 문의글 데이터를 반복하면서 테이블에 출력 -->
			<tr th:if="${not #lists.isEmpty(inquirys)}" th:each="inquiry : ${inquirys}">

				<td th:text="${inquiry.inquiryId}"></td>
				<td><a th:href="@{/inquiry/view(inquiryId=${inquiry.inquiryId})}" th:text="${inquiry.title}"></a></td>
				<td th:text="${inquiry.memberName}"></td>
				<td th:text="${inquiry.createdDate}"></td>
				<td th:text="${inquiry.viewCnt}"></td>
			</tr>
			<tr th:if="${#lists.isEmpty(inquirys)}">
				<td colspan="2">게시물이 없습니다.</td>
			</tr>
		</tbody>
		
	</table>
	
	<a th:href="@{/inquiry/write}">문의글 작성하러기기</a>
</th:block>




<th:block layout:fragment="script">
	<script th:inline="javascript">
		/*<![CDATA[*/

		/*]]*/
	</script>
</th:block>


</html>
