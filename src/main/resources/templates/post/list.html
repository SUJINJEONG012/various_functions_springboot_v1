<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/basic">

<th:block layout:fragment="title">리스트 페이지</th:block>

<th:block layout:fragment="content">

	<div class="page_title">
		<h3>게시판 관리</h3>
		<p class="path">
			<string>현재위치 : </string>
			<span>게시판관리</span><span>리스트형</span> <span>리스트</span>
		</p>
	</div>

	<div class="content">
		<section>
			<div class="search_box">
				<form id="searchForm" onsubmit="return false;" autocomplete="off">
					<div class="sch_group fl">
						<select title="검색 유형 선택">
							<option value="">전체 검색</option>
							<option value="">제목</option>
							<option value="">내용</option>
						</select> <input type="text" placeholder="키워드를 입력해주세요." title="키워드 입력" />
						<button type="button" class="bt_search">
							<i class="fas fa-search"></i>
						</button>
					</div>
				</form>
			</div>
			<!-- search box end -->

			<!-- 리스트 -->
			<table class="tb tb_col">
				<colgroup>
					<col style="width: 50px;" />
					<col style="width: 7.5%;" />
					<col style="width: auto;" />
					<col style="width: 10%;" />
					<col style="width: 15%;" />
					<col style="width: 7.5%;" />
				</colgroup>
				<thead>
					<tr th:if="${not #lists.isEmpty(posts)}" th:each="row, status : ${posts}">
						<td><input type="checkbox"></td>
						<td th:text="${row.noticeYn == false > (status.size - status.index) : '공지'}"></td>
						<td class=""></td>
					</tr>
				</thead>
			</table>

		</section>
	</div>

</th:block>

</html>
