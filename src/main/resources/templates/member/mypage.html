<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="/layout/basic">
<th:block layout:fragment="title">
	<title>마이 페이지</title>
</th:block>

<th:block layout:fragment="content">

	<div class="content">
		<div class="sub-container">
			<div class="sub-content mypage notice">

				<h2 class="page_tits">마이페이지</h2>

				<div class="flex-wrap">
					<!-- 숙소예약 -->
					<div class="myitem item1">

						<h3>예약관리</h3>
						<ul id="reservationList">
						</ul>
					 	
						<table class="tb tb_col">
							<thead>
								<tr>
									<th>숙소</th>
									<th>제목</th>
									<th>내용</th>
									<th>가입일</th>
									<th>작성자</th>

								</tr>
							</thead>
							<tbody>

								<tr th:if="${not #lists.isEmpty(memberInquiry)}"
									th:each="inquiry : ${memberInquiry}">
									<td th:text="${inquiry.inquiryId}"></td>
									<td th:text="${inquiry.title}"></td>
									<td th:text="${inquiry.content}"></td>

									<td
										th:text="${#temporals.format(inquiry.createdDate, 'yyyy-MM-dd')}"></td>
									<td th:text="${inquiry.memberId}"></td>
								</tr>
								<tr th:if="${#lists.isEmpty(memberInquiry)}">
									<td colspan="5">게시물이 없습니다.</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- 숙소예약 -->

					<!-- 문의글 -->
					<div class="myitem item2">

						<h3>문의글</h3>
						<span> 내가 쓴글 보기</span>
						<table class="tb tb_col">
							<thead>
								<tr>
									<th>글 번호</th>
									<th>제목</th>
									<th>내용</th>
									<th>가입일</th>
									<th>작성자</th>

								</tr>
							</thead>
							<tbody>

								<tr th:if="${not #lists.isEmpty(memberInquiry)}"
									th:each="inquiry : ${memberInquiry}">
									<td th:text="${inquiry.inquiryId}"></td>
									<td th:text="${inquiry.title}"></td>
									<td th:text="${inquiry.content}"></td>

									<td
										th:text="${#temporals.format(inquiry.createdDate, 'yyyy-MM-dd')}"></td>
									<td th:text="${inquiry.memberId}"></td>
								</tr>
								<tr th:if="${#lists.isEmpty(memberInquiry)}">
									<td colspan="5">게시물이 없습니다.</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- d -->

				</div>
				<!-- flex-wrap end -->


			</div>

		</div>

	</div>

</th:block>


<th:block layout:fragment="script">
 <script>
document.addEventListener("DOMContentLoaded", function() {
    fetch("/api/reserve", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      credentials: "include" // 세션 정보를 포함하려면 설정
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        // 예약 리스트가 있을 경우 화면에 출력
        displayReservations(data.reservations);
      } else {
        alert(data.message);
      }
    })
    .catch(error => {
      console.error('Error fetching reservations:', error);
    });
  });

  function displayReservations(reservations) {
    const reservationListElement = document.getElementById("reservationList");

    reservationListElement.innerHTML = ''; // 이전 예약 목록을 초기화
    
    reservations.forEach(reservation => {
      const listItem = document.createElement("li");
      listItem.textContent = `예약 ID: ${reservation.resState}, 방 이름: ${reservation.accommodationName}, 체크인: ${reservation.checkInDate}, 체크아웃: ${reservation.checkOutDate}`;
      
   	  // 취소 버튼 추가
      const cancelButton = document.createElement("button");
      cancelButton.textContent = "취소";
      cancelButton.onclick = () => cancelReservation(reservation.id); // 예약 ID가 필요

      
      reservationListElement.appendChild(listItem);
    });
  } 
  
  function cancelReservation(reservationId) {
	    fetch(`/api/reserve/cancel/${reservationId}`, {
	        method: "POST",
	        credentials: "include" // 세션 정보를 포함하려면 설정
	    })
	    .then(response => response.json())
	    .then(data => {
	        if (data.success) {
	            alert("예약이 취소되었습니다.");
	            // 예약 리스트 다시 불러오기
	            fetchReservations();
	        } else {
	            alert(data.message);
	        }
	    })
	    .catch(error => {
	        console.error('Error canceling reservation:', error);
	    });
	}

	function fetchReservations() {
	    fetch("/api/reserve", {
	        method: "POST",
	        headers: {
	            "Content-Type": "application/json"
	        },
	        credentials: "include", // 세션 정보를 포함하려면 설정
	        body: JSON.stringify(reservationDto) //본문 포함
	    })
	    .then(response => response.json())
	    .then(data => {
	        if (data.success) {
	            displayReservations(data.reservations);
	        } else {
	            alert(data.message);
	        }
	    })
	    .catch(error => {
	        console.error('Error fetching reservations:', error);
	    });
	}
  </script>
</th:block>
</html>
