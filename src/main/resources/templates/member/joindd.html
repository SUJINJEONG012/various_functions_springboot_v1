<!DOCTYPE html>
<html lang="ko">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<title>회원가입</title>
<link rel="stylesheet" th:href="@{/css/default.css}" />
<link rel="stylesheet" th:href="@{/css/common.css}" />
<link rel="stylesheet" th:href="@{/css/content.css}" />
<link rel="stylesheet" th:href="@{/css/button.css}" />
</head>

<body>

	<!--/* 회원가입 popup */-->
	<div id="signupPopup" class="">
		<h3>회원가입</h3>
		<div class="pop_container">
			<form id="signupForm" onsubmit="return false;" autocomplete="off">
				<table class="tb tb_row tl">
					<colgroup>
						<col style="width: 30%;" />
						<col style="width: 70%;" />
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">아이디<span class="es">필수 입력</span></th>
							<td><input type="text" name="loginId" id="loginId"
								placeholder="아이디" maxlength="20" style="width: 80%;" required />
								<p id="idCheckMessage"></p>
								<button type="button" id="idCheckBtn" class="btns btn_st5"
									onclick="checkLoginId();" style="width: 20%; float: right;">중복
									확인</button></td>
						</tr>
						<tr>
							<th scope="row">비밀번호<span class="es">필수 입력</span></th>
							<td><input type="text" id="memberPw" name="memberPw"
								placeholder="비밀번호" maxlength="30" /></td>
						</tr>
						<tr>
							<th scope="row">비밀번호 재입력<span class="es">필수 입력</span></th>
							<td><input type="text" id="passwordCheck"
								name="passwordCheck" placeholder="비밀번호 재입력" maxlength="30" /></td>
						</tr>
						<tr>
							<th scope="row">이름<span class="es">필수 입력</span></th>
							<td><input type="text" name="memberName" placeholder="이름"
								maxlength="10" /></td>
						</tr>

						<tr>
							<th scope="row">메일<span class="es">필수 입력</span></th>
							<td><input type="text" id="member_mail" class="mail_input"
								name="memberMail" placeholder="abc@naver.com" /></td>
						</tr>

						<tr>
							<th scope="row">메일인증</th>

							<td>
								<div class="mail_check_input_box"
									id="mail_check_input_box_false">
									<input type="text" class="mail_check_input"
										placeholder="인증번호를 입력해주세요.">
								</div>
								<div class="mail_check_button">
									<span>인증번호 전송</span>
								</div>
							</td>
						</tr>

						<tr>
							<th scope="row">성별<span class="es">필수 입력</span></th>
							<td>
								<div class="radio_group">
									<p class="radios">
										<input type="radio" id="male" name="gender" value="M" checked />
										<label for="male">남</label><span class="check"></span>
									</p>
									<p class="radios">
										<input type="radio" id="female" name="gender" value="F" /> <label
											for="female">여</label><span class="check"></span>
									</p>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">생년월일<span class="es">필수 입력</span></th>
							<td><input type="number" name="birthday"
								placeholder="'19920424' 형태로 입력해주세요." /></td>
						</tr>
						<tr>
							<th scope="row">주소1</th>
							<td><input type="text" class="member_addr1"
								name="memberAddr1" placeholder="" readonly="readonly" />
								<div class="address_button" onclick="execution_daum_address()">
									<span>주소 찾기</span>
								</div></td>
						</tr>
						<tr>
							<th scope="row">주소2</th>
							<td><input type="text" class="member_addr2"
								name="memberAddr2" placeholder="" readonly="readonly" /></td>
						</tr>
						<tr>
							<th scope="row">주소3</th>
							<td><input type="text" class="member_addr3"
								name="memberAddr3" placeholder="" readonly="readonly" /></td>
						</tr>
					</tbody>
				</table>
			</form>


			<p class="btn_set">
				<button type="button" class="btns btn_st2" id="saveMember"
					onclick="saveMember();">가입</button>
				<button type="button" class="btns btn_bdr2" onclick="">취소</button>
			</p>

		</div>
	</div>


	<script th:src="@{/js/function.js}"></script>
	<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/js/common.js}"></script>
	<script src="https://kit.fontawesome.com/79613ae794.js" crossorigin="anonymous"></script>

	<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script>

		// 주소연동 
		function execution_daum_address() {
			 console.log("Function called");
			new daum.Postcode({
				
				oncomplete: function (data) {

					var addr = ''; // 주소 변수
					var extraAddr = ''; // 참고항목 변수

					//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
					if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
						addr = data.roadAddress;
					} else { // 사용자가 지번 주소를 선택했을 경우(J)
						addr = data.jibunAddress;
					}

					// 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
					if (data.userSelectedType === 'R') {
						// 법정동명이 있을 경우 추가한다. (법정리는 제외)
						// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
						if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
							extraAddr += data.bname;
						}
						// 건물명이 있고, 공동주택일 경우 추가한다.
						if (data.buildingName !== '' && data.apartment === 'Y') {
							extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
						}
						// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
						if (extraAddr !== '') {
							extraAddr = ' (' + extraAddr + ')';
						}

						// 주소변수 문자열과 참고항목 문자열 합치기
						addr += extraAddr;

					} else {
						addr += '';
					}

					
					
					// 우편번호와 주소 정보를 해당 필드에 넣는다.
					document.querySelector('.member_addr1').value = data.zonecode;
					document.querySelector(".member_addr2").value = addr;
					// 커서를 상세주소 필드로 이동한다.

					let addressInput3 = document.querySelector(".member_addr2");
					addressInput3.removeAttribute("readonly");
					addressInput3.focus();
				}
			}).open();
		}
		

		

		

		// 이벤트 등록
		document.getElementById("loginId").addEventListener("input", clearIdCheckMessage);
		document.getElementById("idCheckBtn").addEventListener("click", checkLoginId);


	</script>
</body>

</html>
