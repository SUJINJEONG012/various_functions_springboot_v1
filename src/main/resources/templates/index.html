<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/basic">

<body>
	<th:block layout:fragment="content">

		<div th:if="${errorMessage}">
     	  <script th:inline="javascript">
            alert([[${errorMessage}]]);
       	  </script>
    	</div>
    
   

		<div class="">
			<h4>숙소리스트 </h4>
			<ul>
				<li th:each="accommodation : ${accommodations}">
					<h2></h2>	
				</li>
			</ul>
		</div>
		
		<!-- 숙소 이미지 출력 -->
		<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
		  
			<div class="col" th:each="accommodation : ${accommodations}">
		    <div class="card mb-4 rounded-3 shadow-sm">
		      <div class="card-header py-3">
		        <h4 th:text="${accommodation.accommodationName}"></h4>
		      </div>
		      <div class="card-body">
		        <h1 class="card-title">$0
					<small class="">/mo</small>
				</h1>
				
				 <!-- <img th:src="@{${accommodations_file.saveName}}" /> -->
							 

				<ul class=" mt-3 mb-4">
					<li th:text="${accommodation.accommodationCate}"></li>
					<li th:text="${accommodation.accommodationGrade + '등급'}"></li>
					<li th:text="${accommodation.accommodationDetail}"></li>
		        </ul>
				
		        <button type="button" class="w-100 btn  btn-primary">자세히 보러가기</button>
		      </div>
		    </div>
		  </div>
		  
		
		</div>
		
		
		<!-- 공지사항 -->
		<table class="tb tb_col">
		<thead>
			<tr>
				<th scope="col">번호</th>
				<th scope="col">제목</th>
				<th scope="col">작성자</th>
				<th scope="col">등록일</th>
				<th scope="col">조회</th>
			</tr>
		</thead>
		
		<tbody>
			<!-- 공지사항 데이터를 반복하면서 테이블에 출력 -->
			<tr th:if="${not #lists.isEmpty(recentnotices)}" th:each="notice : ${recentnotices}">

				<td th:text="${notice.noticeYn ? '공지글' : notice.noticeId}"></td>
				
				<td><a th:href="@{/notice/view(noticeId=${notice.noticeId})}" th:text="${notice.title}"></a></td>
				<td th:text="${notice.writer}"></td>
				<td th:text="${notice.createdDate}"></td>
				<td th:text="${notice.viewCnt}"></td>
			</tr>
			<tr th:if="${#lists.isEmpty(recentnotices)}">
				<td colspan="5">게시물이 없습니다.</td>
			</tr>
		</tbody>
		
	</table>

	</th:block>
	
	
</body>

</html>
