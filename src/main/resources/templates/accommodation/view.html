<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="/layout/basic">
<th:block layout:fragment="title">
	<title>글 상세페이지</title>
	
</th:block>


<th:block layout:fragment="content">
<!--
상단에 이미지 노출 
숙소이름  노출 
좌측에는 예약하기 금액 노출 박스로 
숙소소개 관련 글 

숙소위치는 지도로 노출
리뷰는나중에 노출하기 위해서 일단 보류

  -->
<style>
	.calendar {
	           display: inline-block;
	           margin: 10px;
	       }
	       .calendar-header {
	           display: flex;
	           justify-content: space-between;
	           align-items: center;
	       }
	       .days {
	           display: grid;
	           grid-template-columns: repeat(7, 1fr);
	           gap: 5px;
	       }
		   /* 날짜 스타일 */
		   .day {
		       display: inline-block;
		       width: 30px;
		       height: 30px;
		       line-height: 30px;
		       text-align: center;
		       cursor: pointer;
		   }
	       .day, .date {
	           text-align: center;
	           padding: 5px;
	       }
	       .date {
	           cursor: pointer;
	       }
		   /* 선택된 날짜 스타일 */
		   .day.selected {
		       background-color: #4caf50;
		       color: white;
		   }
	       .selected {
	           background-color: lightblue;
	       }
		   .day.disabled {
	           color: lightgray;
	           cursor: not-allowed;
	       }
		   /* 범위 표시 스타일 */
		   .day.range {
		       background-color: #81c784;
		       color: white;
		   }
		   
		   /* 공백 스타일 */
		   .day.empty {
		       visibility: hidden; /* 공백을 숨깁니다. */
		   }
		   .selected-dates {
		       margin-top: 10px;
		       font-size: 16px;
		   }
		   
		   .day.selected {
		       background-color: #4CAF50;
		       color: white;
		   }
		   
		   .day.in-range {
		       background-color: #c8e6c9;
		   }
		    .selected-dates {
            margin: 10px;
        }
</style>  
<div class="content">
	<h4>숙소리스트 </h4>
		
	 <!-- 달력 -->
    <div class="calendar" id="currentMonthCalendar">
        <div class="calendar-header">
            <button onclick="changeMonth(-1, 'current')">&lt;</button>
            <div id="currentMonthYear"></div>
            <button onclick="changeMonth(1, 'current')">&gt;</button>
        </div>
        <div class="days" id="currentMonthDays"></div>
    </div>
    <div class="calendar" id="nextMonthCalendar">
        <div class="calendar-header">
            <button onclick="changeMonth(-1, 'next')">&lt;</button>
            <div id="nextMonthYear"></div>
            <button onclick="changeMonth(1, 'next')">&gt;</button>
        </div>
        <div class="days" id="nextMonthDays"></div>
    </div>
    <div class="selected-dates">
        <div>체크인: <span id="selectedCheckinDate">없음</span></div>
        <div>체크아웃: <span id="selectedCheckoutDate">없음</span></div>
        <div>
        기간: <span id="duration">없음</span>
    </div>
    </div>
    
    
		<!-- 숙소 이미지 출력 -->
		<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
		  
			<div class="col">
		    <div class="card mb-4 rounded-3 shadow-sm">
		      <div class="card-header py-3">
		        <h4 th:text="${accommodation.accommodationName}"></h4>
		      </div>
		      <div class="card-body">
		        
		        <h1 class="card-title"></h1>
		        
		        <div th:each="room : ${accommodation.rooms}">
		        	<span th:utext="${room.RoomPeak} + '<span>원</span>' "></span>
		        </div>
				
				
				<!-- 
				이미지 주석처리하면에러안나오고 이미지부분에서 에러니옴-->
				<div id="files" th:each="file : ${files}">
					<img th:src="@{'/accommodation/' + ${accommodation.accommodationId} + '/files/' + ${file.afId} + '/list'}"
					alt="File Image" style="width: 50%;">
				</div> 
				
				

				<ul class=" mt-3 mb-4">
					<li th:text="${accommodation.accommodationCate}"></li>
					<li th:text="${accommodation.accommodationGrade + '등급'}"></li>
					<li th:text="${accommodation.accommodationDetail}"></li>
		        </ul>
				
		       <div>예약하기ㅇㅇㅇ</div>
		        
		      </div>
		    </div>
		  </div>
		  
		</div>
</div>
		
  
  
</th:block>
<th:block layout:fragment="script">
	<script th:inline="javascript">
		/*<![CDATA[*/
				window.onload = () => {
				//deleteNotice();
				findAllFile();
			}
			
		// 파일조회	
		function findAllFile(){
			
			const accommodationId = [[${accommodation.accommodationId}]];
			const response = getJson(`/accommodation/${accommodationId}/files`);
			
			if(!response.length){
				return false;
			}
			
			let fileHtml = '<div class="file_down"><div class="cont">';
			response.forEach(row => {
				if(row.originalName.match(/\.(jpeg|jpg|gif|png)$/) != null){
				fileHtml += `
					<img src="/accommodation/${accommodationId}/files/${row.afId}/view" alt="${row.originalName}" style="width: 100%; height: auto;">
				`
			}
				
			
			});
			fileHtml += '</div></div>';
			
			document.getElementById('files').innerHTML = fileHtml;
			
		}	
		
		
		/* =========== 달력 =========== */
		
		//현재달과 다음 달을 위한 객

       	let currentDate = new Date();
        let nextMonthDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);

        let selectedCheckinDate = null;
        let selectedCheckoutDate = null;

        
        //달력 업데이트 함수
        function updateCalendar(date, calendarType) {
            let monthYearElement, daysElement, today = new Date();
            today.setHours(0,0,0,0);//시간을 00:00:00으로 설정

            if (calendarType === 'current') {
                monthYearElement = document.getElementById('currentMonthYear');
                daysElement = document.getElementById('currentMonthDays');
            } else {
                monthYearElement = document.getElementById('nextMonthYear');
                daysElement = document.getElementById('nextMonthDays');
            }

            const year = date.getFullYear();
            const month = date.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();

            
            
            monthYearElement.textContent = date.toLocaleDateString('ko-KR', { month: 'long', year: 'numeric' });

            daysElement.innerHTML = '';

            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.classList.add('day');
                daysElement.appendChild(emptyDay);
            }

            for (let day = 1; day <= lastDate; day++) {
            	
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.textContent = day;

                const currentDay = new Date(year, month, day);
                
                if (currentDay < today) {
                    dayElement.classList.add('disabled');
                } else {
                    dayElement.onclick = () => {
                        const selectedDate = new Date(year, month, day);

                        // Check-in 및 체크아웃 날짜 업데이트
                        if (!selectedCheckinDate || (selectedCheckinDate && selectedCheckoutDate)) {
                            selectedCheckinDate = selectedDate;
                            selectedCheckoutDate = null;
                        } else if (selectedCheckinDate && !selectedCheckoutDate) {
                            if (selectedDate < selectedCheckinDate) {
                                selectedCheckoutDate = selectedCheckinDate;
                                selectedCheckinDate = selectedDate;
                            } else {
                                selectedCheckoutDate = selectedDate;
                            }
                        }

                        updateSelectedDates();
                        updateCalendar(currentDate, 'current');
                        updateCalendar(nextMonthDate, 'next');
                        
                        
                    };
                }

                if (selectedCheckinDate && selectedCheckinDate.getDate() === day && selectedCheckinDate.getMonth() === month && selectedCheckinDate.getFullYear() === year) {
                    dayElement.classList.add('selected');
                }

                if (selectedCheckoutDate && selectedCheckoutDate.getDate() === day && selectedCheckoutDate.getMonth() === month && selectedCheckoutDate.getFullYear() === year) {
                    dayElement.classList.add('selected');
                }

                if (selectedCheckinDate && selectedCheckoutDate && selectedCheckinDate <= currentDay && selectedCheckoutDate >= currentDay) {
                    dayElement.classList.add('in-range');
                }

                daysElement.appendChild(dayElement);
            }
        }
	
        // 월 변경 함수
        function changeMonth(delta, calendarType) {
            if (calendarType === 'current') {
                currentDate.setMonth(currentDate.getMonth() + delta);
                updateCalendar(currentDate, 'current');
            } else {
                nextMonthDate.setMonth(nextMonthDate.getMonth() + delta);
                updateCalendar(nextMonthDate, 'next');
            }
        }
        
     // 선택된 날짜 업데이트 함수
        function updateSelectedDates() {
            const checkinDateText = selectedCheckinDate ? selectedCheckinDate.toLocaleDateString('ko-KR') : '없음';
            const checkoutDateText = selectedCheckoutDate ? selectedCheckoutDate.toLocaleDateString('ko-KR') : '없음';
            document.getElementById('selectedCheckinDate').textContent = checkinDateText;
            document.getElementById('selectedCheckoutDate').textContent = checkoutDateText;
            
            // 몇박 몇일인지 계산하여 출력
           // 몇 박 몇 일인지 계산하여 출력
    	const durationElement = document.getElementById('duration');
    		if (selectedCheckinDate && selectedCheckoutDate) {
        	const timeDifference = selectedCheckoutDate - selectedCheckinDate;
        	const nights = timeDifference / (1000 * 60 * 60 * 24); // 1000ms * 60s * 60m * 24h = 1 day
        	durationElement.textContent = `${nights}박 ${nights + 1}일`;
   	 		} else {
        durationElement.textContent = '없음';
    }
     }
     
    

        // 페이지 로드 시 초기 달력 업데이트
        document.addEventListener('DOMContentLoaded', () => {
        	console.log(currentDate);  // 현재 날짜를 콘솔에 출력
            updateCalendar(currentDate, 'current');
            updateCalendar(nextMonthDate, 'next');
        });
        
        
        
		/*]]>*/
	</script>
	
	
</th:block>
</html>
